- project:
    templates:
      - openstack-cover-jobs
      - openstack-lower-constraints-jobs
      - openstack-python-jobs
    check:
      jobs:
        - openstack-tox-cover:
            irrelevant-files: &irrelevant-files
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - openstack-tox-pep8:
            files:
              - ^*\.py$
    gate:
      jobs:
        - openstack-tox-cover:
            irrelevant-files: *irrelevant-files
        - openstack-tox-pep8:
            files:
              - ^*\.py$
